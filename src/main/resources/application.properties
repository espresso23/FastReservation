spring.application.name=FandBAISpring

# Database Configuration - using environment variables
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/fast_planner_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Cloudinary Configuration - using environment variables
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api_key=${CLOUDINARY_API_KEY:}
cloudinary.api_secret=${CLOUDINARY_API_SECRET:}

# AI Service Configuration - using environment variables
python.ai.service.url=${PYTHON_AI_SERVICE_URL:http://localhost:8000}

# JWT Configuration - using environment variables
jwt.secret=${JWT_SECRET:default_jwt_secret_change_in_production}

# Server Configuration
server.port=${SERVER_PORT:8080}
